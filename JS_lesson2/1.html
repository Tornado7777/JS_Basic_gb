<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. префиксный инкремент a = 1, это вначале выполняется a = 1 + 1 = 2,
  2. значение присваивается переменной "с"
  3. Выводится в консоль
   */
  c = ++a;
  console.log(c); //2

  /*
  1. Постфиксный инкремент вначале будет присвоенно значение b = 1, 
  переменной "d"
  2. Переменная "b" будет увеличина на 1 (b = 2)
   */
  d = b++;
  console.log(d); //1

  /*
  1. префиксный инкремент a = 2, это вначале выполняется a = 2 + 1 = 3,
  2. 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  1. Постиксный инкремент вначале будет выполнено 2 + 2
  2. Потом b++, т.е. b = 2 + 1 = 3
   */
  d = 2 + b++;
  console.log(d); //4

  console.log(a); //3
  console.log(b); //3
</script>
</body>
</html>
