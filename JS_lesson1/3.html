<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    const a = 10 + 10 + "10";
    /*
    1. Складывается 10 + 10 = 20
    2. 20 переводится в строку из-за того, что 20 и "10" разные типы
    данных число и строка
    3. происходит конкатенация строк 20 и 10 получаем 2010
    */
    console.log(a);

    const b = 10 + "10" + 10;
    /*
    1. 10 переводится в строку из-за того, что 10 и "10" разные типы
    данных число и строка
    2. происходит конкатенация строк 10 и 10 получаем 1010
    3. 10 переводится в строку из-за того, что 10 и "1010" разные типы
    данных число и строка
    4. происходит конкатенация строк 1010 и 10 получаем 101010
    */
    console.log(b);

    const c = 10 + 10 + +"10";
     /*
    1. Складывается 10 + 10 = 20
    2. +"10" воспринимается как число из-за унарного оператора
    3. Складывается 20 + 10 = 30
    */
    console.log(c);

    const d = 10 / -"";
    /*
    1. -"" переводится в -0, т.к. срабатывает унарный оператор -
    2. 10/(-0) становится минус бесконечностью -Infinity
    */
    console.log(d);
   
    const e = 10 / +"2,5";
    /*
    1. +2,5 становится NaN "Not a number", т.к. используется "," вместо "."
    2. Вся строка также становится NaN
    */
    console.log(e);

  </script>
</body>

</html>
